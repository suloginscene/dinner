<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_, ~{::link}, ~{})">
        <link rel="stylesheet" href="/css/page/account/forgot.css"/>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section>
            <div class="centered-content">
                <div class="title">
                    새 비밀번호
                </div>
                <form th:action="@{/forgot}" th:method="put">
                    <div class="form-main">
                        <label><input type="email" name="email" placeholder="이메일" required></label>
                    </div>
                    <div class="notice">
                        가입한 이메일로 새 비밀번호를 전송합니다.
                        <div class="text-danger">이전의 비밀번호는 사용할 수 없습니다.</div>
                    </div>
                    <button type="submit" class="account-button">send</button>
                </form>
            </div>
        </section>
    </body>

</html>
