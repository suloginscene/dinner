<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_, ~{::link}, ~{})">
        <link rel="stylesheet" href="/css/page/main/home.css"/>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section>
            <div class="centered-content">
                <div class="message">
                    공사 직후라 당분간 버그가 많을 수 있습니다. 알려주셔요.
                </div>
                <hr/>
                <button onclick="location.href='/articles/exampleArticle'">
                    read
                </button>
            </div>
            <div class="info">
                <span th:text="${activeProfile}"></span> /
                <span th:text="${#temporals.format(version, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
        </section>
    </body>

</html>
