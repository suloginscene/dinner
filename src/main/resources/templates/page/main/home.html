<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_, ~{::link}, ~{})">
        <link rel="stylesheet" href="/css/page/main/home.css"/>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section>
            <div class="centered-content">
                <div class="message">
                    로그인, 로그인 기억하기, 임시 비밀번호 메일 전송(분실시), 비밀번호 변경 가능합니다.
                    로그인 상태의 우상단 버튼은 드롭다운이며, 상단 내비게이션은 스크롤에 반응합니다.
                    간이로 마이페이지(가입 후 우상단 통해) 보기/수정 모드 변경으로 만들어봤습니다.
                </div>
                <hr/>
                <button onclick="location.href='/articles/exampleArticle'">
                    read
                </button>
            </div>
            <div class="info">
                <span th:text="${activeProfile}"></span> / <span th:text="${version}"></span>
            </div>
        </section>
    </body>

</html>
