<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:replace="layout/layout::head(${topic.title},~{::link}, ~{::script})">
        <link rel="stylesheet" href="/css/page/board/topic/view.css"/>
        <script src="/js/accordion/in_board.js"></script>
        <script src="/js/ajax/articles_in_topic.js"></script>

        <script type="text/template" id="article-template">
            <li>
                <div class="article-info">
                    <a href="/articles/{id}">{title}</a>
                    {tags}
                    <div class="article-sub-info">
                        <a class="article-writer" href="/@{writer}">{writer}</a>
                        <span class="article-date">{createdAt}</span>
                    </div>
                </div>
            </li>
        </script>
        <script type="text/template" id="tag-template">
            <a href="/tags/{tag}" class="tag">{tag}</a>
        </script>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section th:object="${topic}">

            <div class="info">
                <h2 id="magazine"><a th:href="'/magazines/'+*{magazine.id}" th:text="*{magazine.title}"></a></h2>
                <h1 id="title" th:text="*{title}"></h1>
                <div>by <a th:href="'/@'+*{owner}" th:text="*{owner}"></a></div>
                <a href="#" id="board-accordion">
                    <span th:text="*{shortExplanation}"></span> <i class="fa fa-chevron-down"></i>
                </a>
                <div class="panel" th:text="*{longExplanation}"></div>
            </div>

            <div id="button-container" sec:authorize="isAuthenticated()">
                <div th:if="${#authentication.name}==*{owner}">
                    <form th:action="'/topics/'+*{id}+'/form'" method="get">
                        <button type="submit">update</button>
                    </form>
                    <form th:unless="${topic.hasChild}" th:action="'/topics/'+*{id}" th:method="delete">
                        <button type="submit">delete</button>
                    </form>
                </div>
                <div th:if="${topic.magazine.policy.equals('OPEN')}or${topic.magazine.members.contains(#authentication.name)}">
                    <form action="/article-form" method="get">
                        <label>
                            <input type="text" name="topicId" th:value="*{id}" hidden>
                        </label>
                        <button type="submit">write</button>
                    </form>
                </div>
            </div>

            <ul id="articles"></ul>
            <div id="topic-id" th:text="*{id}" hidden></div>

        </section>
    </body>

</html>
