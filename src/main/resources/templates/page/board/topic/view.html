<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(${topicDto.title},~{::link}, ~{::script})">
        <link rel="stylesheet" href="/css/page/board/topic/view.css"/>
        <script src="/js/page/acc_board.js"></script>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section th:object="${topicDto}">

            <div class="info">
                <h2 id="magazine"><a th:href="'/magazines/'+*{magazineId}" th:text="*{magazine}"></a></h2>
                <h1 id="title" th:text="*{title}"></h1>
                <div>Opened by <span th:text="*{manager}"></span></div>
                <a href="#" id="board-accordion">
                    <span th:text="*{shortExplanation}"></span> <i class="fa fa-chevron-down"></i>
                </a>
                <div class="panel" th:text="*{longExplanation}"></div>
            </div>

            <div id="button-container">
                <!-- TODO select button whether principal is writable -->
                <form action="/article-form" method="get">
                    <label>
                        <input type="text" name="topicId" th:value="*{id}" hidden>
                    </label>
                    <button type="submit">write</button>
                </form>
            </div>

            <ul th:each="articleDto:*{articleDtoList}">
                <li>
                    <div class="article-info">
                        <a th:href="@{'/articles/'+${articleDto.id}}" th:text="${articleDto.title}"></a>
                        <div class="article-sub-info">
                            <a class="article-writer" th:href="@{'/@'+${articleDto.writer}}" th:text="${articleDto.writer}"></a>
                            <span class="article-date" th:text="${articleDto.createAt}"></span>
                        </div>
                    </div>
                    <p th:utext="${articleDto.content}"></p>
                </li>
            </ul>

        </section>
    </body>

</html>
