<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_,~{::link}, ~{::script})">
        <link rel="stylesheet" href="/css/page/board/magazine/form.css"/>
        <script src="/js/page/valid_board.js"></script>
        <script src="/js/page/ajaxFindAccount_magazine.js"></script>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section th:object="${updateForm}">
            <div class="centered-content">
                <div class="message">
                    매거진을 수정할 수 있습니다.
                </div>
                <form th:action="'/magazines/'+${id}" th:method="put" id="board-form" novalidate>
                    <div class="form-texts">
                        <div class="magazine-form-info">매거진 이름을 변경할 수 있습니다.</div>
                        <label>
                            <input th:field="*{title}" type="text" placeholder="매거진 이름은 최대 20자까지 가능합니다." required maxlength="20">
                            <small class="invalid-feedback"><i class="fa fa-ban"></i></small>
                            <small class="valid-feedback"><i class="fa fa-check"></i></small>
                        </label>
                        <div class="magazine-form-info">매거진 소개글을 변경할 수 있습니다.</div>
                        <label>
                            <input th:field="*{shortExplanation}" type="text" placeholder="간략한 소개는 최대 30자까지 가능합니다." required maxlength="30">
                            <small class="invalid-feedback"><i class="fa fa-ban"></i></small>
                            <small class="valid-feedback"><i class="fa fa-check"></i></small>
                        </label>
                        <label>
                            <textarea th:field="*{longExplanation}" rows="5" placeholder="자세한 소개는 최대 250자까지 가능합니다." required maxlength="250"></textarea>
                            <small class="invalid-feedback"><i class="fa fa-ban"></i></small>
                            <small class="valid-feedback"><i class="fa fa-check"></i></small>
                        </label>
                    </div>
                    <div class="form-checks">
                        <div class="magazine-form-info">매거진 성격은 변경할 수 없습니다.</div>
                        <div th:text="*{policy}"></div>
                        <label hidden>
                            <input type="text" th:field="*{policy}" th:value="*{policy}">
                        </label>
                    </div>
                    <button type="submit">
                        update
                    </button>
                </form>
                <div th:if="${updateForm.policy}=='MANAGED'">
                    <h2>작가 등록</h2>
                    <div>
                        <h3>작가 조회</h3>
                        <form id="username-form">
                            <label>
                                <input name="username" type="text" placeholder="승인할 작가">
                            </label>
                            <button id="findByUsername">find</button>
                        </form>
                        <script id="account-template" type="text/template">
                            <div><span>이름 {username}</span><span>이메일 {email}</span></div>
                        </script>
                        <div id="found-position"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
