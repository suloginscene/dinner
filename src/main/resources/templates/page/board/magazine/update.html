<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_,~{::link}, ~{})">
        <link rel="stylesheet" href="/css/page/board/magazine/form.css"/>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section th:object="${updateForm}">
            <div class="centered-content">
                <div class="message">
                    매거진을 수정할 수 있습니다.
                </div>
                <form th:action="'/magazines/'+*{id}" th:method="put">
                    <div class="form-texts">
                        <div class="magazine-form-info">매거진 이름을 변경할 수 있습니다.</div>
                        <label>
                            <input th:field="*{title}" type="text" placeholder="매거진 이름은 최대 20자까지 가능합니다.">
                            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="form-text text-danger"></small>
                        </label>
                        <div class="magazine-form-info">매거진 소개글을 변경할 수 있습니다.</div>
                        <label>
                            <input th:field="*{shortExplanation}" type="text" placeholder="간략한 소개는 최대 30자까지 가능합니다.">
                            <small th:if="${#fields.hasErrors('shortExplanation')}" th:errors="*{shortExplanation}" class="form-text text-danger"></small>
                        </label>
                        <label>
                            <textarea th:field="*{longExplanation}" rows="5" placeholder="자세한 소개는 최대 250자까지 가능합니다."></textarea>
                            <small th:if="${#fields.hasErrors('longExplanation')}" th:errors="*{longExplanation}" class="form-text text-danger"></small>
                        </label>
                    </div>
                    <div class="form-checks">
                        <div class="magazine-form-info">매거진 성격은 변경할 수 없습니다.</div>
                        <div th:text="*{policy}"></div>
                    </div>
                    <div hidden>
                        <label>
                            <input type="text" th:field="*{id}" th:value="*{id}">
                        </label>
                        <label>
                            <input type="text" th:field="*{policy}" th:value="*{policy}">
                        </label>
                    </div>
                    <button type="submit">
                        update
                    </button>
                </form>
            </div>
        </section>
    </body>

</html>
