<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:replace="layout/layout::head(${magazine.title},~{::link}, ~{::script})">
        <link rel="stylesheet" href="/css/page/board/magazine/view.css"/>
        <script src="/js/accordion/in_board.js"></script>
        <script src="/js/ajax/topics_in_magazine.js"></script>

        <script type="text/template" id="topic-template">
            <li class="topic-link"><a href="/topics/{id}">{title}</a></li>
        </script>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section th:object="${magazine}">

            <div class="info">
                <h1 id="title" th:text="*{title}"></h1>
                <div id="authorities">
                    <span id="policy" th:text="*{policy}"></span> by
                    <a th:href="'/@'+*{owner}" th:text="*{owner}" id="owner"></a>
                    <th:block th:each="member:*{members}">
                        <a class="writer" th:href="@{'/@'+${member}}" th:text="${member}"></a>
                    </th:block>
                    <th:block th:each="writer:*{writers}">
                        <a class="writer" th:href="@{'/@'+${writer}}" th:text="${writer}"></a>
                    </th:block>
                </div>
                <a href="#" id="board-accordion">
                    <span th:text="*{shortExplanation}"></span> <i class="fa fa-chevron-down"></i>
                </a>
                <div class="panel" th:text="*{longExplanation}"></div>
            </div>

            <div id="button-container" sec:authorize="isAuthenticated()">
                <div th:if="${#authentication.name}==*{owner}">
                    <form th:action="'/magazines/'+*{id}+'/form'" method="get">
                        <button type="submit">update</button>
                    </form>
                    <form th:unless="${magazine.hasChild}" th:action="'/magazines/'+*{id}" th:method="delete">
                        <button type="submit">delete</button>
                    </form>
                    <form th:if="${magazine.policy.equals('MANAGED')}" th:action="'/magazines/'+*{id}+'/members/page'" method="get">
                        <button type="submit">member</button>
                    </form>
                </div>
                <div th:if="${magazine.policy.equals('OPEN')}or${magazine.owner.equals(#authentication.name)}or${magazine.members.contains(#authentication.name)}">
                    <form action="/topic-form" method="get">
                        <label>
                            <input type="text" name="magazineId" th:value="*{id}" hidden>
                        </label>
                        <button type="submit">create</button>
                    </form>
                </div>
                <div th:if="${magazine.policy.equals('MANAGED')}and${magazine.owner!=#authentication.name}and${!magazine.members.contains(#authentication.name)}">
                    <div th:unless="${magazine.members.contains(#authentication.name)}">
                        <form th:action="'/magazines/'+*{id}+'/members'" th:method="post">
                            <button type="submit">apply</button>
                        </form>
                    </div>
                    <div th:if="${magazine.members.contains(#authentication.name)}">
                        <form th:action="'/magazines/'+*{id}+'/members'" th:method="delete">
                            <button type="submit">quit</button>
                        </form>
                    </div>
                </div>
            </div>
            <ul id="topics"></ul>
            <div id="magazine-id" th:text="*{id}" hidden></div>
        </section>
    </body>

</html>
