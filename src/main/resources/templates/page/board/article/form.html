<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_,~{::link}, ~{})">
        <link rel="stylesheet" href="/css/page/board/article/form.css"/>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section>
            <form th:action="@{/articles}" th:method="post" th:object="${articleForm}">
                <label>
                    <input type="text" name="topicId" th:value="${topicId}" hidden>
                </label>
                <div id="bar">
                    <label id="title">
                        <input type="text" th:field="*{title}" placeholder="새 아티클">
                    </label>
                    <button type="submit" id="form-submit">save</button>
                </div>
                <div id="error-message">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="form-text text-danger"></span>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="form-text text-danger"></span>
                </div>
                <label>
                    <input type="text" th:field="*{content}" id="content" hidden>
                </label>
                <div id="editor">
                    <div id="tui-editor"></div>
                    <th:block th:replace="lib/tui::imports"></th:block>
                    <script th:replace="lib/tui::load"></script>
                </div>
            </form>
            <script th:replace="lib/tui::submit"></script>
        </section>
    </body>

</html>
