<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="layout/layout::head(_,~{::link}, ~{::script})">
        <link rel="stylesheet" href="/css/page/board/article/form.css"/>
        <script src="/js/page/valid_board.js"></script>
    </div>

    <body th:replace="layout/layout::body(~{::section})">
        <section>
            <form th:action="@{/articles}" th:method="post" th:object="${articleForm}" id="board-form" novalidate>
                <div id="error-message">
                    <span th:if="${#fields.hasErrors('topicId')}" th:errors="*{topicId}" class="form-text text-danger"></span>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="form-text text-danger"></span>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="form-text text-danger"></span>
                </div>
                <label hidden>
                    <input type="text" name="topicId" th:value="*{topicId}" hidden>
                </label>
                <div id="bar">
                    <label id="title">
                        <input type="text" th:field="*{title}" placeholder="새 아티클" required maxlength="30">
                        <small class="invalid-feedback"><i class="fa fa-ban"></i></small>
                        <small class="valid-feedback"><i class="fa fa-check"></i></small>
                    </label>
                    <button type="submit" id="form-submit">save</button>
                </div>

                <!-- TODO editor -->
                <label id="editor" style="width: 100%">
                    <textarea th:field="*{content}" id="content" placeholder="본문" style="height: 100%; width: 100%; padding: 10px" required></textarea>
                    <small class="invalid-feedback"><i class="fa fa-ban"></i></small>
                    <small class="valid-feedback"><i class="fa fa-check"></i></small>
                </label>

                <!--                <label>-->
                <!--                    <input type="text" th:field="*{content}" id="content" hidden>-->
                <!--                </label>-->
                <!--                <div id="editor">-->
                <!--                    <div id="tui-editor"></div>-->
                <!--                    <th:block th:replace="lib/tui::imports"></th:block>-->
                <!--                    <script th:replace="lib/tui::load"></script>-->
                <!--                </div>-->
            </form>
            <!--            <script th:replace="lib/tui::submit"></script>-->
        </section>
    </body>

</html>
