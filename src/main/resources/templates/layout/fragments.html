<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <th:block th:fragment="head">

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>

        <link rel="stylesheet" href="/css/layout/layout.css"/>
        <script src="/js/lib/dropdown.js"></script>
        <script src="/js/lib/accordion.js"></script>
        <script src="/js/common/drop_accounts.js"></script>
        <script src="/js/common/acc_nav.js"></script>
        <script src="/js/common/scrollSensibleNavbar.js"></script>
        <script src="/js/common/overLayingNav.js"></script>

    </th:block>

    <header th:fragment="navbar" class="navbar">
        <button onclick="openNav()">menu</button>
        <div th:replace="::account"></div>
    </header>

    <nav th:fragment="overlay" id="myNav" class="overlay">
        <button onclick="closeNav()">&times;</button>
        <div class="overlay-content">
            <a href="/">Dinner</a>
            <hr/>
            <nav>
                <a href="#" id="nav-accordion">&nbsp;&nbsp;&nbsp;Magazines<i class="fa fa-chevron-down"></i></a>
                <ul class="panel">
                    <!-- TODO toAJAX / semi batch -->
                    <th:block th:each="magazine:${magazineDtoList}">
                        <li><a th:href="@{'/magazines/'+${magazine.id}}" th:text="${magazine.title}"></a></li>
                    </th:block>
                    <li><a href="/magazines">etc</a></li>
                    <li><a href="/magazine-form"><i class="fa fa-plus"></i></a></li>
                </ul>
            </nav>
            <a href="/tags">Tags</a>
            <hr/>
            <a href="/about">About</a>
        </div>
    </nav>

    <div th:fragment="account">
        <button sec:authorize="!isAuthenticated()" onclick="location.href='/login'">login</button>
        <div sec:authorize="isAuthenticated()" id="account-dropdown">
            <button>desk</button>
            <div id="accounts">
                <a th:href="@{'/accounts/' + ${#authentication.name}}" th:text="${#authentication.name}"></a>
                <a href="#">notif</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit">logout</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:fragment="footer">
        Footer
    </footer>

</html>
